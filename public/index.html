<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="container">

    <header class="header">
      <div class="header_logo">
        <a href="/">
          <img src="images/logo.svg" alt="logo">
        </a>
      </div>

      <div class="header_body">
        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>
      </div>

    </header>

    <main>

      <form id="form">

        <div>
          <input 
            class="input_email"
            type="text"
            placeholder="Your email address.."
          />
        </div>

        <input type="submit" value="Notify Me" class="btn_submit">
      </form>

      <div class="img_dashboard">
        <img src="images/illustration-dashboard.png" alt="ilustracion dashboard">
      </div>

    </main>

    <footer>
      <div class="container_social">
        <div class="social_media">
          <i class='bx bxl-facebook' ></i>
        </div>
        <div class="social_media">
          <i class='bx bxl-twitter' ></i>
        </div>
        <div class="social_media">
          <i class='bx bxl-instagram' ></i>
        </div>
      </div>

      <p class="text_footer">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>
  
  <script src="js/app.js" type="module"></script>
</body>
</html>
